<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">E-Learn</a>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="text-center mb-4">Your Course Progress</h2>
    <div class="progress-container">
      <label for="progressHTML">HTML Basics</label>
      <div class="progress">
        <div class="progress-bar bg-success" style="width: 80%">80%</div>
      </div>
  
      <label for="progressCSS" class="mt-3">CSS Styling</label>
      <div class="progress">
        <div class="progress-bar bg-info" style="width: 60%">60%</div>
      </div>
  
      <label for="progressJS" class="mt-3">JavaScript Essentials</label>
      <div class="progress">
        <div class="progress-bar bg-warning text-dark" style="width: 40%">40%</div>
      </div>
    </div>
  </section>
  

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 E-Learn. All rights reserved.</p>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
